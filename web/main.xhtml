<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<f:view afterPhase="#{queryBean.afterPhase}" />

<ui:include src="templates/head.xhtml">
    <ui:param name="pageTitle" value="Основная страница" />
</ui:include>

<h:body>
    <div class="title">Основная страница</div>

    <h:graphicImage library="images" name="batman.png" id="batmanImage" class="scriptImage" />
    <h:graphicImage library="images" name="bullet-hole-green.png" id="bulletHoleGreenImage" class="scriptImage" />
    <h:graphicImage library="images" name="bullet-hole-red.png" id="bulletHoleRedImage" class="scriptImage" />
    <canvas id="areaCanvas" width="400" height="400" />

    <h:form id="areaForm" prependId="false">
        <h:inputText id="areaXField" value="#{queryBean.x}" required="true" converter="Lab3_Web.BigDecimal" />
        <h:inputText id="areaYField" value="#{queryBean.y}" required="true" converter="Lab3_Web.BigDecimal" />
        <h:inputText id="areaRField" value="#{queryBean.r}" required="true" converter="Lab3_Web.BigDecimal" />
        <h:commandButton id="areaFormButton" action="#{queryBean.action}" />

        <h:message for="areaXField" />
        <h:message for="areaYField" />
        <h:message for="areaRField" />
    </h:form>

    <h:form id="mainForm" prependId="false">
        <table>
            <tr>
                <td><h:outputLabel value="X: " /></td>
                <td>
                    <h:selectOneRadio id="xField" value="#{queryBean.x}" required="true" label="X"
                                      converter="Lab3_Web.BigDecimal" validator="#{queryBean.validateX}">
                        <c:forEach items="#{queryBean.availableX}" var="item">
                            <f:selectItem itemValue="#{item}" itemLabel="#{item}" />
                        </c:forEach>
                    </h:selectOneRadio>
                </td>
            </tr>

            <tr>
                <td><h:outputLabel value="Y: " for="yField" /></td>
                <td>
                    <h:inputText id="yField" value="#{queryBean.y}" required="true" label="Y"
                                 converter="Lab3_Web.BigDecimal" validator="#{queryBean.validateY}" />
                </td>
            </tr>

            <tr>
                <td><h:outputLabel value="R: " /></td>
                <td>
                    <h:inputText id="rField" value="#{queryBean.r}" required="true" label="R"
                                 converter="Lab3_Web.BigDecimal" validator="#{queryBean.validateR}" />
                </td>
            </tr>

            <tr>
                <td />
                <td>
                    <p:slider for="rField" minValue="#{queryBean.availableR[0]}" step="0.25"
                              maxValue="#{queryBean.availableR[fn:length(queryBean.availableR) - 1]}"
                              onSlide="area.onRChanged(ui.value);" />
                </td>
            </tr>
        </table>

        <h:messages />
        <h:commandButton action="#{queryBean.action}" value="Проверить" />
    </h:form>

    <ui:include src="templates/homepage.xhtml" />

    <c:if test="#{not empty historyBean.queries}">
        <table class="historyTable">
            <thead>
                <tr>
                    <th>X</th>
                    <th>Y</th>
                    <th>R</th>
                    <th>результат</th>
                </tr>
            </thead>

            <tbody>
                <ui:repeat value="#{historyBean.queries}" var="query">
                    <tr>
                        <td style="white-space: nowrap;">#{query.x}</td>
                        <td style="word-break: break-all;">#{query.y}</td>
                        <td style="white-space: nowrap;">#{query.r}</td>
                        <td style="white-space: nowrap;">#{query.result ? 'есть пробитие' : 'промазал'}</td>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>

        <ui:include src="templates/homepage.xhtml" />
    </c:if>

    <h:form id="errorForm" prependId="false">
        <h:inputText id="errorMessageField" value="#{errorBean.message}" />
        <h:commandButton id="errorFormButton" action="#{errorBean.error}" />
    </h:form>

    <h:outputScript library="js" name="area.js" />

    <script type="text/javascript">
        document.body.onload = () => {
            (function (input) {
                area.onRChanged(input.value);
                input.readOnly = true;
            })(document.getElementById('rField'));

            area.setHistory([
                <ui:repeat value="#{historyBean.reversedQueries}" var="query">
                    { x: #{query.x}, y: #{query.y}, r: #{query.r}, result: #{query.result} },
                </ui:repeat>
            ]);
        };

        function errorPage(message) {
            document.getElementById('errorMessageField').value = message;
            document.getElementById('errorFormButton').click();
        }
    </script>
</h:body>
</html>
